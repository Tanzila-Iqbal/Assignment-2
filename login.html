<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TalkTown.VR</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="site-wrapper">
        <!-- Navigation -->
        <nav>
            <div class="nav-container">
                <a href="index.html" class="logo">TalkTown.VR</a>
                <div class="nav-icons">
                    <a href="login.html" class="user-icon"><i class="fas fa-user-circle"></i></a>
                    <div class="menu-button" onclick="toggleMenu()">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
            </div>
            <div class="menu" id="menu">
                <a href="index.html" class="menu-item">Home</a>
                <a href="about.html" class="menu-item">About Us</a>
                <a href="contact.html" class="menu-item">Contact Us</a>
                <a href="letstalk.html" class="menu-item">Let's Talk</a>
            </div>
        </nav>

        <!-- Login Content -->
        <main class="login-main">
            <div class="split-container">
                <div class="login-box">
                    <h2 class="login-title">Login</h2>
                    <form class="login-form">
                        <div class="form-group">
                            <label for="email">Enter Mail ID</label>
                            <input type="email" id="email" placeholder="abc@gmail.com" class="login-input">
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Enter Password</label>
                            <input type="password" id="password" placeholder="********" class="login-input">
                        </div>
                        
                        <button type="submit" class="login-button">LOGIN</button>
                        
                        <div class="separator">
                            <span>OR</span>
                        </div>
                        
                        <div class="social-login">
                            <a href="#" class="social-button google"><i class="fab fa-google"></i></a>
                            <a href="#" class="social-button facebook"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="social-button instagram"><i class="fab fa-instagram"></i></a>
                        </div>
                    </form>
                </div>
                <div class="login-image">
                    <img src="public/lovable-uploads/4c3b33cb-8e57-41d8-b25c-aa01f5490003.png" alt="Person wearing VR headset">
                </div>
            </div>
        </main>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('menu-active');
        }
    </script>
</body>
</html>
