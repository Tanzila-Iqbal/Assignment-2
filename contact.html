!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TalkTown.VR</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="site-wrapper">
        <!-- Navigation -->
        <nav>
            <div class="nav-container">
                <a href="index.html" class="logo">TalkTown.VR</a>
                <div class="nav-icons">
                    <a href="login.html" class="user-icon"><i class="fas fa-user-circle"></i></a>
                    <div class="menu-button" onclick="toggleMenu()">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
            </div>
            <div class="menu" id="menu">
                <a href="index.html" class="menu-item">Home</a>
                <a href="about.html" class="menu-item">About Us</a>
                <a href="contact.html" class="menu-item">Contact Us</a>
                <a href="letstalk.html" class="menu-item">Let's Talk</a>
            </div>
        </nav>

        <!-- Contact Content -->
        <main class="contact-main">
            <div class="split-container">
                <div class="vr-image">
                    <img src="public/lovable-uploads/756739e6-df1e-4dc5-9f86-beb1c270eb42.png" alt="Person wearing VR headset">
                </div>
                <div class="content-text">
                    <h1 class="page-title">CONTACT <span>us</span></h1>
                    
                    <form class="contact-form">
                        <input type="text" placeholder="NAME" class="contact-input">
                        <input type="email" placeholder="MAIL ID" class="contact-input">
                        <textarea placeholder="MESSAGE" class="contact-textarea"></textarea>
                        <button type="submit" class="submit-button">CONTACT</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('menu-active');
        }
    </script>
</body>
</html>
